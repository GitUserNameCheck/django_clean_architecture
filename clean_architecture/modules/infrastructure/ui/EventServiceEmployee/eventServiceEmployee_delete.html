<!DOCTYPE html>

<html lang="en">

<head>
    <title>Create Form</title>
    <meta charset="utf-8" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>

<body style="padding-top: 60px;background-color: #f5f7f8 !important;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>Delete Event Service Employee</h2>
                <div class="p-2">
                    <div>
                        <strong>Id:</strong> {{ object.id }}
                    </div>  
                    <div>
                        <strong>Event:</strong> {{ object.event}}
                    </div>
                    <div>
                        <strong>Service Employee:</strong> {{ object.service_employee }}
                    </div>
                </div>
                <form action="" method="post"><input type='hidden' />
                    {%csrf_token %}
                    <!-- {% bootstrap_form form %} -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
