<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8" />
    <title>MySite</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        .navbar-custom {
            background-color: #007bff; /* Bootstrap's primary blue color. You can change it if needed */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white; /* Ensures text and links are white for better contrast */
        }
        .navbar-custom .nav-link:hover {
            color: #cce7ff; /* Lighter blue on hover */
        }
    </style>

</head>


<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'homepage' %}">MyApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'clients' %}">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'employees' %}">Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'events' %}">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'event_service_employees' %}">Event Service Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'locations' %}">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'services' %}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'service_employees' %}">Service Employees</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content%}

        {% endblock content %}

    </div>

</body>


</html>
