<!DOCTYPE html>

<html lang="en">

<head>
    <title>Create Form</title>
    <meta charset="utf-8" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

    <body style="padding-top: 60px;background-color: #f5f7f8 !important;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2>Create Service Employee</h2>

                    <form action="" method="post"><input type='hidden' />
                        {%csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary ">
                                Submit
                            </button>
                        </div>
                    </form>
                    <script>
                        $("#id_employee").select2({ minimumInputLength: 2 });
                        $("#id_service").select2({ minimumInputLength: 2 });
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
